<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic (Tac)^n Toe</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Zilla+Slab+Highlight:wght@400;700&display=swap');    
    </style>
</head>
<body>
    <div class="header">
        <div class="drop-main">
          <div class="tic">TIC </div>
          <div class="tac">- (TAC) -</div> 
          <div class="toe"> TOE</div>
        </div>
    </div>
    <div id="gridContainer"></div>
    <div id="options">
        <div class="options-sub">
            <div id="start">START</div>
            <div id="message">just click something</div>
        </div>
        <div class="options-sub">
            <div id="players">
                <div id="player1">Player1</div>
                <div id="player2">Player2</div>
            </div>
        </div>
        <div class="options-sub">
            <div class="input-container">
                <label for="n-input">n = </label>
                <input type="number" id="n-input" name="n-input" min="1" max="18">
            </div>
        </div>
    </div>
    <script src="ticTacToe.JS"></script>
</body>
</html>
